    <section class="w-full h-dvh">
        <header class="w-full py-3 px-8 lg:px-10 flex fixed z-50 bg-white justify-between items-center border-b border-b-neutral-400">
            <h1 id="logo" class="text-3xl bg-clip-text bg-gradient-to-r from-orange-600 to-violet-700 text-transparent font-extrabold">NutriFit <span><i class="fa-solid fa-heart text-2xl"></i></span></h1>

            <nav class="flex gap-4 justify-center items-center">
                <div class="justify-center items-center gap-0.5 hidden lg:flex">
                    <p class="">Português (Brazil) <span><i class='bx bxs-chevron-down'></i></span></p>
                </div>

                <button type="submit" class="py-1 px-3 cursor-pointer shadow-sm shadow-violet-700 text-neutral-950 outline-2 rounded-md outline-violet-700 font-medium hover:text-white hover:bg-violet-700 transition-all duration-500">Log in</button>
            </nav>
        </header>

        <section id="content-primary" class="w-full h-dvh bg-[url('https://images.pexels.com/photos/1153369/pexels-photo-1153369.jpeg')] bg-cover bg-[76%] bg-no-repeat lg:bg-none flex justify-center py-10 items-center lg:flex-1/2">

                        <p class="md:w-1/2 lg:w-full text-neutral-500 text-xs md:text-lg lg:text-xs md:font-bold">Dê o primeiro passo para sua melhor versão. Cadastre-se e acompanhe sua evolução!</p>
                    </div>
                    <form class="w-full flex md:px-36 lg:px-10 flex-col justify-center items-center gap-4">
                        <div id="btn-login" class="w-full flex flex-col justify-center items-center gap-4">

                            <button type="submit" class="p-1.5 cursor-pointer rounded-4xl w-full outline-1 outline-neutral-950 flex items-center justify-center gap-2">

                                <span class="font-medium">Continue com Google</span>
                            </button>

                            <button type="submit" class="p-1.5 cursor-pointer rounded-4xl w-full outline-1 outline-neutral-950 flex items-center justify-center gap-2">

                                 <span class="font-medium">Continue com Facebook</span>
                            </button>

                                <span class="font-medium">Continue com Apple</span>
                            </button>
                        </div>
                        <div id="separator" class="flex items-center justify-center gap-2">
                            <span class="font-medium  text-neutral-400">Ou</span>
                        </div>
                        <div id="btn-subscribe" class="w-full flex flex-col justify-center items-center">
                            <button type="submit" class="w-full p-2.5 cursor-pointer rounded-4xl bg-neutral-950 text-white font-medium flex items-center justify-center gap-2 shadow-sm shadow-neutral-900 hover:bg-neutral-900 transition-all duration-500">Increva-se com e-mail</button>
                        </div>
                        <div id="criar-conta">
                            <a href="#" class="text-xs font-medium md:text-sm text-center text-blue-800 duration-300 transition-all hover:underline">
                                Criar uma conta
                            </a>
                        </div>
                        <div id="terms" class="w-full flex flex-col justify-center items-center">

                        </div>

            </main>
            <aside id="container-img" class="hidden lg:flex w-[100vw] h-screen bg-[url('https://images.pexels.com/photos/1153369/pexels-photo-1153369.jpeg')] bg-cover bg-[86%] bg-no-repeat">
