<html lang="pt-BR">

            <h1 id="logo" class="text-2xl text-neutral-950 font-bold">SinVest</h1>

            <nav class="flex gap-4 justify-center items-center">
                <div class="justify-center items-center gap-0.5 hidden lg:flex">
                    <p class="">Português (Brazil) <span><i class='bx bxs-chevron-down'></i></span></p>

                        </div>
                        <div class="separator">
                            <hr>
                            <span>OU</span>
                            <hr>
                        </div>
                        <div id="btn-subscribe">
                            <button type="submit">Increva-se com e-mail</button>
                        </div>
                        <div id="terms">
                            <span>Ao se inscrever, você aceita os Termos e a Política de Privacidade, incluindo cookies.</span>

            </main>
            <aside id="container-img" class="w-[90vw] h-screen bg-[url('./img/bgImage.svg')] bg-cover bg-center bg-no-repeat">
